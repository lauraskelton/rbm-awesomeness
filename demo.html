<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript" src="websocket.js"></script>

	<img src="images/star_128.png" width="0" height="0" style="visibility:hidden; display:none;">
	<img src="images/star_128_empty.png" width="0" height="0" style="visibility:hidden; display:none;">

	</head>
	<body>
		<div id="msg">
			DEMO!
		</div>

		<br>

		<div id="inputs">
			<textarea id="inputTxt"> </textarea>
			<br>
			<input type="button" id="connect" value="set a favorite beer!"> </input>
		</div>

		<svg width="720" height="120">
			<circle id='1' cx="40" cy="60" r="10"></circle>
			<circle id='2' cx="80" cy="60" r="10"></circle>
			<circle id='3' cx="120" cy="60" r="10"></circle>
			<circle id='4' cx="160" cy="60" r="10"></circle>
			<circle id='5' cx="200" cy="60" r="10"></circle>
			<circle id='6' cx="240" cy="60" r="10"></circle>
			<circle id='7' cx="280" cy="60" r="10"></circle>
			<circle id='8' cx="320" cy="60" r="10"></circle>
			<circle id='9' cx="360" cy="60" r="10"></circle>
			<circle id='10' cx="400" cy="60" r="10"></circle>
			<circle id='11' cx="440" cy="60" r="10"></circle>
			<circle id='12' cx="480" cy="60" r="10"></circle>
			<circle id='13' cx="520" cy="60" r="10"></circle>
			<circle id='14' cx="560" cy="60" r="10"></circle>
			<circle id='15' cx="600" cy="60" r="10"></circle>
		</svg>

		<div id="title">
			<span>ABV:</span>
		</div>
		<div id="abv" onmouseout="mouseoutBucket(0)" style="width:200px; height:50px; float:left;">
			<a class="bucket_star" href="javascript:setBucket(0,0);"><img id="bucket_0_0" onmouseover="mouseoverBucket(0,0)" src="images/star_128_empty.png" height="32" width="32" style="float:left;"/></a>
			<a class="bucket_star" href="javascript:setBucket(0,1);"><img id="bucket_0_1" onmouseover="mouseoverBucket(0,1)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(0,2);"><img id="bucket_0_2" onmouseover="mouseoverBucket(0,2)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(0,3);"><img id="bucket_0_3" onmouseover="mouseoverBucket(0,3)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(0,4);"><img id="bucket_0_4" onmouseover="mouseoverBucket(0,4)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
		</div>
		<br style="clear:both;"/>
		<div id="title">
			<span>IBU:</span>
		</div>
		<div id="ibu" onmouseout="mouseoutBucket(1)" style="width:200px; height:50px; float:left;">
			<a class="bucket_star" href="javascript:setBucket(1,0);"><img id="bucket_1_0" onmouseover="mouseoverBucket(1,0)" src="images/star_128_empty.png" height="32" width="32" style="float:left;"/></a>
			<a class="bucket_star" href="javascript:setBucket(1,1);"><img id="bucket_1_1" onmouseover="mouseoverBucket(1,1)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(1,2);"><img id="bucket_1_2" onmouseover="mouseoverBucket(1,2)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(1,3);"><img id="bucket_1_3" onmouseover="mouseoverBucket(1,3)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(1,4);"><img id="bucket_1_4" onmouseover="mouseoverBucket(1,4)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
		</div>
		<br style="clear:both;"/>
		<div id="title">
			<span>Gravity:</span>
		</div>
		<div id="gravity" onmouseout="mouseoutBucket(2)" style="width:200px; height:50px; float:left;">
			<a class="bucket_star" href="javascript:setBucket(2,0);"><img id="bucket_2_0" onmouseover="mouseoverBucket(2,0)" src="images/star_128_empty.png" height="32" width="32" style="float:left;"/></a>
			<a class="bucket_star" href="javascript:setBucket(2,1);"><img id="bucket_2_1" onmouseover="mouseoverBucket(2,1)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>

			<a class="bucket_star" href="javascript:setBucket(2,3);"><img id="bucket_2_3" onmouseover="mouseoverBucket(2,3)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
			<a class="bucket_star" href="javascript:setBucket(2,4);"><img id="bucket_2_4" onmouseover="mouseoverBucket(2,4)" src="images/star_128_empty.png" height="32" width="32" style="float:left;" /></a>
		</div>
	</body>
</html>
